# Kaniko build (caching of intermediate containers for 2 weeks)
steps:
- name: 'gcr.io/kaniko-project/executor:latest'
  args:
  - --dockerfile=${_DOCKERFILE}
  - --destination=${_DESTINATION}
  - --cache=true
  - --cache-ttl=336h
  - --image-name-with-digest-file=hash.txt
